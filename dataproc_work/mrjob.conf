runners:
  dataproc:
    bootstrap_python: True

    bootstrap:
    - sudo apt-get update
    - sudo apt-get install python3-pip -y
    - sudo pip3 install numpy
    - sudo pip3 install pandas
    - sudo pip3 install networkx
    - sudo pip3 install shapely
    
    upload_files:
    - G_adj.p
    - util.py
